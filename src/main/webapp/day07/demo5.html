<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//onload是页面加载事件，在页面加载完成后自动触发，触发
	//时调用此匿名函数
	window.onload = function(){
		//1， 读写节点
		//1.1 读取节点的名称/类型
		var p1 = document.getElementById("p1");
		console.log(p1.nodeName);
		console.log(p1.nodeType);
		//1.2读取节点的内容
		//双标签中间的文本叫内容，任何双标签都有内容，e.g.<a>达内<a>
		//1)innerHTML  
		console.log(p1.innerHTML);
		p1.innerHTML = "1.<u>读写</u>节点";
		//2)innnerText
		console.log(p2.innerText);
		p2.innerText = "2.<u>查询</u>节点";
		//1.3 读取节点的名称/类型
		//表单控件中的数据叫值，只有如下表单控件才有值：input,select,textarea;
		var b1 = document.getElementById("d1");
		console.log(b1.value);
		b1.value = "anniu";
		//1.4 读取节点的属性
		// 1）通过方法读写属性（*）
		var img = document.getElementById("i1");
		console.log(img.getAttribute("src"));
		img.setAttribute("src", "../images/pic_2.png");
		img.removeAttribute("src");
		//2）通过标准属性名读取属性(*) e.g. className,id,style
		var p6 = document.getElementById("p6");
		console.log(p6.style);
		// p6.style.color
		p6.style.color = "blue";
		//3)通过不标准属性名读写属性（只有高浏览器版本才支持）
		//a.href,
	}
	
	
	
	
</script>
</head>
<body>
	<p id="p1">1.<b>读写</b>节点</p>
	<p id="p2">2.<b>查询</b>节点</p>
	<p id="p3">3.<b>增删</b>节点</p>
	<p><input type="button" value="按钮" id="d1"/></p>
	<p>
		<img src = "../images/pic_1.png" id = "i1">
	</p>
	<p id="p6" style="color:red;">标准的属性就那么多</p>
</body>
</html>
