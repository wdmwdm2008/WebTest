<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//1. 调用window对象的方法和属性，可以省略”window。“
	//1.)弹出框
	function f1(){
		alert("hello");
	}
	// 2.) 确认框
	function f2(){
		var v = confirm("are you eaten?");
		console.log(v);
	}
	// 3.) 输入框
	function f3(){
		var v = prompt("what did you eat?");
		console.log(v);
	}
	//2.定时器
	//1）周期性定时器
	//每隔N毫秒执行一次，反复执行，直到达到停止条件为止
	function f4(){
		//启动定时器,返回定时器的id，用来停止定时器
		var i = 5;
		var id = setInterval(function(){
			console.log(i--);
			//停止这个定时器
			if (!i){
				clearInterval(id);
				console.log("BANG");
			}
		}, 1000);
		//启动定时器就相当于启动了一个支线程，当前方法f4相当于启
		//动了主线程，2个线程并发执行，不互相等待，因此主线程在启动
		//完支线程后立刻向下执行，而支线程却需要在1秒后执行
		console.log("beng");
	}
	
	//2）一次性定时器
	//推迟N毫秒执行一次函数，执行完之后自动停止,也可以
	//在未执行前手动停止
	var id;
	function f5(){
		//启动定时器，若想在未执行定时器前就将它停止，需要使用id
		id = setTimeout(function(){
			console.log("叮叮叮");
		}, 3000);
	}
	
	function f6(){
		//若定时器已经执行，则取消无效，若定时器还未执行，则可以取消
		clearTimeout(id);
	}
</script>
</head>
<body>
	<input type="button" value="按钮1" 
	onclick = "f1()"/>
	<input type="button" value="按钮2"
	onclick = "f2()"/>
	<input type="button" value="按钮3"
	onclick = "f3()"/>
	<p>
		<input type="button" value="按钮4"
		onclick = "f4()"/>
		<input type="button" value="按钮5"
		onclick = "f5()"/>
		<input type="button" value="按钮6"
		onclick = "f6()"/>
	</p>
</body>
</html>
